<mat-card>
  <mat-card-content>
    <ol>
      <li>
        <p>
          botton-sheet works!
        </p>
      </li>
      <li>
        <p>You have receive a file called "cat-picture.jpeg".</p></li>
      <li>
        <button mat-raised-button (click)="openBottomSheet()">Open file</button>
      </li>
    </ol>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <ol>
      <li>
        <mat-form-field>
          <input matInput [(ngModel)]="name" placeholder="What's your name?">
        </mat-form-field>
      </li>
      <li>
        <button mat-raised-button (click)="openDialog()">Pick one</button>
      </li>
      <li *ngIf="animal">
        You chose: <i>{{animal}}</i>
      </li>
    </ol>

  </mat-card-content>
</mat-card>
