<div class="example-container">
  <mat-toolbar color="primary">
    <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="sidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Ex-material</span>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav [(opened)]="opened" (opened)="events.push('open!')"
                 (closed)="events.push('close!')" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Link 1</a>
        <a mat-list-item routerLink="/heroes">Link 2</a>
        <a mat-list-item routerLink="/grid">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
  </mat-sidenav-container>
</div>
