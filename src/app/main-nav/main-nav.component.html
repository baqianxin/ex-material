<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="navigation"
    [mode]="over"
    [opened]="false">
    <mat-toolbar color="primary"><span>Ex-material</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Link Home</a>
      <a mat-list-item routerLink="/heroes">Link Dashboard</a>
      <a mat-list-item routerLink="/grid">Link Grid</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"
                 *ngIf="isHandset">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ex-material</span>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
