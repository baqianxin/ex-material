<div class="grid-container">
  <mat-card>
    <mat-card-content>
      <p>
        <mat-form-field>
          <input matInput [matDatepicker]="dp1" placeholder="Completely disabled" disabled>
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput [matDatepicker]="dp2" placeholder="Popup disabled">
          <mat-datepicker-toggle matSuffix [for]="dp2" disabled></mat-datepicker-toggle>
          <mat-datepicker #dp2></mat-datepicker>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput [matDatepicker]="dp3" placeholder="Input disabled" disabled>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </p>
    </mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-header><h4>Basic Datepicker</h4></mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-header><h4>Datepicker start date</h4></mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</div>
